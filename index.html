<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #uploader {
            margin: 20px;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
        #share-link {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>WebAR Viewer</h1>
    <input type="file" id="uploader" accept=".glb, .gltf" />
    <model-viewer id="ar-viewer" src="" alt="3D model" camera-controls ar ar-modes="webxr scene-viewer quick-look"></model-viewer>
    <div id="share-link"></div>
    <script src="app.js"></script>
</body>
</html>
